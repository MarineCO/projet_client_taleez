<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<meta charset="UTF-8">
	<title>Extension recruteur Taleez</title>
</head>
<body>
	<div class="container">
		<h1>Liste du candidat</h1>
		<form action="">
			<div class="form-group">
				<label for="name">Nom: </label>
				<input id="name" type="text" class="form-control">
			</div>
			<div class="form-group">
				<label for="mail">Contact: </label>
				<input id="mail" type="text" class="form-control">  
			</div>
			<div class="form-group">
				<label for="competence">Compétences professionnelles: </label>
				<input id="competence" type="text" class="form-control">

			</div>
			<div class="form-group">
				<label for="experience">Dernière expérience professionnelle: </label>
				<input id="experience" type="text" class="form-control">

			</div>
			<div class="form-group">
				<label for="formation" >Dernière formation: </label>
				<input id="formation" type="text" class="form-control">

			</div>
			<div class="form-group">
				<div class="text-center col-md-12">
					<input class="btn btn-info btn-lg" type="submit" value="Editer">
					<input class="btn btn-success btn-lg" type="submit" value="Valider">
				</div>
			</div>
		</form>
	</div>
	<script src="popup.js"></script>
</body>
</html>
