<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<meta charset="UTF-8">
	<title>Extension recruteur Taleez</title>
</head>
<body>
	


	<div class="container ">

		<div class="alert alert-danger" role="alert"> <strong>Erreur!</strong> Vérifier que les champs sont bien remplis.</div>

		<h1><strong>Liste du candidat</strong><h1>

			<form action="">
				<div class="form-group">
					<label for="nom">Nom: </label>
					<input type="text" class="form-control" id="nom" placeholder="Nom">
				</div>
				<div class="form-group">
					<label for="prénom">Prénom: </label>
					<input id="prenom" type="text" class="form-control" placeholder="Prénom">
				</div>
				<div class="form-group">
					<label for="contact">Contact: </label>
					<input id="mail" type="text" class="form-control" placeholder="Mail ou Numéro du portable ">  
				</div>
				<div class="form-group">
					<label for="expériencePro">Dernière expérience professionnelle: </label>

					<input type="text" class="form-control" id="experiencePro" placeholder="Expérience professionnelle">

				</div>
				<div class="form-group">
					<label for="formation" >Dernière formation: </label>

					<input type="text" class="form-control" id="formation" placeholder="Formation">

				</div>
				<div class="form-group">
				<label for="compétence">Compétences professionnelles: </label>

					<input type="text" class="form-control" id="competence" placeholder="Compétences professionnelles ">

				</div>
				<div class="form-group">
					<div class="text-center col-md-12">
						<input class="btn btn-info btn-lg" type="submit" value="Editer">
						<input class="btn btn-success btn-lg" type="submit" value="Valider">
					</div>
				</div>
			</form>
		</div>


	</body>
	</html>
